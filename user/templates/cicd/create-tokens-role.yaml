apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: create-tokens
  namespace: user{{ .Values.user }}-cicd
rules:
  - apiGroups:
      - ''
    resources:
      - secrets
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: create-tokens
  namespace: user{{ .Values.user }}-cicd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: automation
  namespace: quay-operator
