{{- range untilStep 1 (int ($.Values.users | add 1)) 1 }}
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  labels:
    argocd.argoproj.io/project-inherit: global
  name: user{{ . }}
  namespace: gitops
spec:
  description: user{{ . }} project
  destinations:
  - name: in-cluster
    namespace: user{{ . }}-argocd
  - name: in-cluster
    namespace: user{{ . }}-dev
  - name: in-cluster
    namespace: user{{ . }}-stage
  - name: in-cluster
    namespace: user{{ . }}-prod
  - name: in-cluster
    namespace: user{{ . }}-cicd
  roles:
  - description: user{{ . }} admins
    groups:
    - team{{ . }}
    name: admin
    policies:
    - p, proj:user{{ . }}:admin, applications, *, user{{ . }}/*, allow
    - p, proj:user{{ . }}:admin, exec, create, user{{ . }}/*, allow
  - description: Pipeline accounts
    groups:
    - user{{ . }}-pipeline
    name: pipeline
    policies:
    - p, proj:user{{ . }}:pipeline, applications, get, user{{ . }}/*, allow
    - p, proj:user{{ . }}:pipeline, applications, sync, user{{ . }}/*, allow
  sourceNamespaces:
  - user{{ . }}-argocd
  sourceRepos:
  - '*'
{{- end }}
